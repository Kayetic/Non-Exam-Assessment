<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploads</title>
    <link rel="stylesheet" href="./css/files.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a class="back-arrow-container" href="./index.html">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.7rem"
        height="1.7rem"
        viewBox="0 0 24 24"
      >
        <path
          fill="none"
          stroke="#1C0000"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h14M5 12l4 4m-4-4l4-4"
        />
      </svg>
      <p>Calendar</p>
    </a>
    <main>
      <div class="general-file-picker-container">
        <input type="file" name="file" id="file" class="inputfile" />
        <label class="file-input-label" for="file">Choose a file</label>
        <p class="selected-files-text">Select a File</p>
        <button class="upload-btn">
          <span>Upload</span>
        </button>
      </div>

      <div class="general-uploading-container">
        <div class="uploading-text-details-container">
          <div class="uploading-text-container">
            <span class="uploading-text">Choose a file</span>
            <span class="percentage-and-speed"
              ><p id="progressPercentage">0%</p>
              <i class="fa-solid fa-circle"></i>
              <p class="upload-speed" id="uploadSpeed">0 MB/s</p></span
            >
          </div>
          <div class="cancel-upload-btn">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <progress
          class="progress"
          id="progressBar"
          value="0"
          max="100"
        ></progress>
      </div>
      <div class="file-list"></div>
    </main>
    <div class="files-heading-container">
      <h1 class="files-heading">Files</h1>
    </div>
    <ul id="file-list"></ul>
    <script type="module" src="./javascript/files.js"></script>
  </body>
</html>
