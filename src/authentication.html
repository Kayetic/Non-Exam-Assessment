<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="./css/authentication.css" />
  </head>
  <body>
    <div class="grain"></div>
    <div id="blob"></div>
    <div id="blur"></div>
    <div class="general-container">
      <div class="carousel-container">
        <div class="signInContainer">
          <h1>Sign In</h1>
          <div class="inputFieldsContainer">
            <input
              id="emailSignIn"
              class="input"
              type="email"
              placeholder="Email..."
            />
            <input
              id="passwordSignIn"
              class="input"
              type="password"
              placeholder="Password..."
            />
          </div>
          <button onclick="login()" class="sign-up-btn input">Sign In</button>
          <p onclick="showSignUp()">Sign Up instead</p>
        </div>

        <div class="signUpContainer">
          <h1>Sign Up</h1>
          <div class="inputFieldsContainer">
            <input
              id="emailSignUp"
              class="input"
              type="email"
              placeholder="Email..."
            />
            <div class="passwordBox">
              <input
                id="passwordSignUp"
                class="input signUpPassword"
                type="password"
                placeholder="Password..."
                onkeyup="updatePasswordProgress()"
              />

              <div class="passwordFillBar"></div>
            </div>

            <input
              id="group_id"
              class="input"
              type="text"
              placeholder="Join Group..."
            />
          </div>
          <button onclick="signUp()" class="sign-up-btn input">Sign Up</button>
          <p onclick="showSignIn()">Sign in instead</p>
        </div>
      </div>
    </div>
    <script src="./javascript/authentication.js"></script>
  </body>
</html>
