<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared notes</title>
    <link rel="stylesheet" href="sharedNotes.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="notesHeading">Shared notes:</h1>
    <div id="notesContainer">
      <h2>Pinned</h2>
      <div class="pinnedNotesContainer"></div>
      <h2>Other</h2>
      <div class="regularNotesContainer"></div>
    </div>

    <textarea
      name="noteInput"
      placeholder="What is on your mind..."
      id="noteInput"
      style="resize: both"
    ></textarea>

    <input
      type="checkbox"
      name="priorityNoteCheckbox"
      id="priorityNoteCheckbox"
    />
    <button class="sendNote">Send Note</button>
    <script src="sharedNotes.js"></script>
  </body>
</html>
