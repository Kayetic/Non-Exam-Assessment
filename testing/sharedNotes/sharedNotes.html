<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared notes</title>
    <link rel="stylesheet" href="sharedNotes.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/info.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="notesHeading">Shared notes</h1>
    <div id="notesContainer">
      <h2 class="pinned-text">Pinned</h2>
      <div class="pinnedNotesContainer"></div>
      <h2 class="regular-text">Other</h2>
      <div class="regularNotesContainer"></div>
    </div>
    <div class="addNoteContainer">
      <textarea
        name="noteInput"
        placeholder="What is on your mind..."
        id="noteInput"
        style="resize: both"
      ></textarea>
      <div class="priorityOption">
        <input
          type="checkbox"
          name="priorityNoteCheckbox"
          id="priorityNoteCheckbox"
        />
        <label for="priorityNoteCheckbox">Pin Note</label>
      </div>

      <button class="sendNote">
        <span>Send Note</span> <i class="fa-solid fa-square-arrow-up-right"></i>
      </button>
    </div>

    <script src="sharedNotes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
