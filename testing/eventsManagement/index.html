<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event management test</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <p class="heading">All events:</p> -->
    <div class="date-picker">
      <p class="previous-month"><i class="fa-solid fa-arrow-left"></i></p>
      <p class="date"></p>
      <p class="next-month"><i class="fa-solid fa-arrow-right"></i></p>
    </div>

    <div class="calendarAndDays">
      <div class="days">
        <div class="day"><p>Mon</p></div>
        <div class="day"><p>Tue</p></div>
        <div class="day"><p>Wed</p></div>
        <div class="day"><p>Thu</p></div>
        <div class="day"><p>Fri</p></div>
        <div class="day"><p>Sat</p></div>
        <div class="day"><p>Sun</p></div>
      </div>
      <div id="calendar" class="grid"></div>
    </div>

    <div class="events-container"></div>
    <div class="add-event" style="display: flex">
      <div class="input-fields" style="display: flex">
        <input
          type="text"
          class="event-adding input-title"
          placeholder="Event title"
        />
        <input
          type="date"
          class="event-adding input-start-date"
          name="date"
          placeholder="Start date"
        />
        <input
          type="date"
          class="event-adding input-end-date"
          name="date"
          placeholder="End date"
        />
        <input
          type="time"
          class="event-adding input-start"
          name="start_time"
          placeholder="Start time"
        />
        <input
          type="time"
          class="event-adding input-end"
          name="end_time"
          placeholder="End time"
        />
        <input
          type="text"
          class="event-adding input-location"
          name="location"
          placeholder="Location"
        />
        <input
          type="text"
          class="event-adding input-user"
          name="user"
          placeholder="Enter user's name"
        />
      </div>
      <button class="add-event-btn">Add event</button>
    </div>
    <div class="natural-language">
      <textarea
        class="input-natural"
        name="natural"
        placeholder="Add event in natural language"
      ></textarea>
      <!-- <select class="nlu-model-choice" name="model">
        <option value="use-OpenAI">OpenAI</option>
        <option value="Mistral-Small">Mistral-Small</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" class="custom-model-name" /> -->
      <button class="natural-language-btn">Add event</button>
    </div>

    <div
      class="delete-event"
      style="
        display: flex;
        flex-direction: column;
        width: 16rem;
        padding-bottom: 1rem;
      "
    >
      <input
        type="text"
        class="input-delete"
        name="delete"
        placeholder="Enter event's id"
      />
      <button class="delete-event-btn">Delete event</button>
    </div>

    <p class="output-container"></p>
    <script type="module" src="index.js"></script>
  </body>
</html>
