<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend test</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p class="heading">All events:</p>
    <div class="date-picker">
      <p class="previous-month">←</p>
      <p class="date"></p>
      <p class="next-month">→</p>
    </div>
    <div class="events-container"></div>
    <div class="add-event" style="display: flex">
      <input type="text" class="input-title" placeholder="Event title" />
      <input
        type="date"
        class="input-start-date"
        name="date"
        placeholder="Start date"
      />
      <input
        type="date"
        class="input-end-date"
        name="date"
        placeholder="End date"
      />
      <input
        type="time"
        class="input-start"
        name="start_time"
        placeholder="Start time"
      />
      <input
        type="time"
        class="input-end"
        name="end_time"
        placeholder="End time"
      />
      <input
        type="text"
        class="input-location"
        name="location"
        placeholder="Location"
      />
      <input
        type="text"
        class="input-user"
        name="user"
        placeholder="Enter user's name"
      />
      <button class="add-event-btn">Add event</button>
    </div>
    <div
      class="delete-event"
      style="
        display: flex;
        flex-direction: column;
        width: 16rem;
        padding-bottom: 1rem;
      "
    >
      <input
        type="text"
        class="input-delete"
        name="delete"
        placeholder="Enter event's id"
      />
      <button class="delete-event-btn">Delete event</button>
    </div>
    <div class="natural-language">
      <textarea
        class="input-natural"
        name="natural"
        placeholder="Enter natural language"
      ></textarea>
      <button class="natural-language-btn">Add event</button>
    </div>
    <p class="output-container"></p>
    <script src="index.js"></script>
  </body>
</html>
